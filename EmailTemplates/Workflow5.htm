<!DOCTYPE html>
<html>
<head>
    <title>Team Coordination Email</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th align="left" style="padding-bottom: 20px; padding-top:10px">Dear {salesPersonName},</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="padding-bottom: 20px;">
                    The expire date of the quote <b>"{quoteNumber}"</b> is <b>{expiredDate}</b>. It requires urgent attention of the team. Please coordinate with the team.
                </td>
            </tr>
            <tr>
                <td style="padding-bottom: 20px;">Customer email: <b>{customerEmail}</b></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
